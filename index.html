<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps: Dicoding Submission</title>

    <link rel="stylesheet" href="./dist/css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <article id="page-info">
        <header>
          <h1 id="logo"><span>book</span>shelf apps</h1>
        </header>

        <section id="opening" class="wrapper">
          <h2 id="tagline">your personal<br />bookkeeper assistant</h2>
          <p id="tagline-desc">Always deliver more than expected.</p>
        </section>

        <section id="content" class="wrapper">
          <form action="#" class="form" id="form" autocomplete="off">
            <input class="form-item" type="text" name="title" id="book-title" placeholder="Title" required />
            <input class="form-item" type="text" name="author" id="book-author" placeholder="Author" required />
            <input
              class="form-item"
              type="number"
              name="year"
              id="book-year"
              data-maxlength="4"
              placeholder="Year"
              oninput="this.value = this.value.slice(0,this.dataset.maxlength)"
              required
            />
            <div class="form-item form-align-right">
              <input name="isCompleted" type="checkbox" id="is-completed" />
              <label for="is-completed">Already read</label>
            </div>
            <input class="form-item" type="submit" value="ADD TO SHELF" />
          </form>
        </section>
      </article>

      <article id="page-shelf" class="wrapper">
        <section id="uncompleted-list" class="book-list">
          <div class="category-list">
            <h1 class="category-name">unreaded</h1>
            <div class="category-search">
              <input type="text" id="search-field-unreaded" class="search-field" />
              <button title="Search book" id="search-btn-unreaded" class="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="unreaded-books" class="list-item">
            <!-- Book item dari js (dinamis) -->
          </div>
        </section>

        <section id="completed-list" class="book-list">
          <div class="category-list">
            <h1 class="category-name">readed</h1>
            <div class="category-search">
              <input type="text" id="search-field-readed" class="search-field" />
              <button title="Search book" id="search-btn-readed" class="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="readed-books" class="list-item">
            <!-- Book item dari js (dinamis) -->
          </div>
        </section>
      </article>
    </main>

    <script src="./dist/js/data.js"></script>
    <script src="./dist/js/dom.js"></script>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
