<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps: Dicoding Submission</title>

    <link rel="stylesheet" href="./dist/css/main.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="page-header">
      <nav id="navbar">
        <h1>bookshelf apps</h1>
        <!-- Burger Menu -->
        <div id="burger-btn">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
      </nav>

      <section id="bio">
        <h2>your personal book saver assistant</h2>
        <h3>save. stable. secure.</h3>
      </section>
    </header>

    <main id="page-main">
      <form action="#" class="form" id="form">
        <input type="text" placeholder="Title" />
        <input type="text" placeholder="Author" />
        <input type="number" placeholder="Year" />
        <div class="form-group">
          <label for="is-completed">selesai dibaca</label>
          <input type="checkbox" id="is-completed" />
        </div>
        <input type="submit" value="ADD TO SHELF" />
      </form>

      <section id="recently-added">
        <div class="container">
          <h2>recently added</h2>
          <div class="book-item" id="books">
            <!-- Added item from js -->
            <div class="item">
              <div class="item-text">
                <h2>judul</h2>
                <p>author: fariz</p>
                <p>released: 2021</p>
              </div>
              <div class="item-option">
                <button type="submit" class="option" id="move-shelf">
                  <i class="fas fa-check-square"></i>
                </button>
                <button type="submit" class="option" id="delete-book">
                  <i class="fas fa-undo-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
